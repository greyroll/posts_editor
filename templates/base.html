<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}English Learners{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">

    <!-- ХЕДЕР -->
    <header class="sticky top-0 z-50 bg-white/70 backdrop-blur-sm shadow-md mb-8 relative">

        <div class="container mx-auto px-4 py-4 w-full flex justify-between items-center">

            <h1 class="text-2xl text-stone-700 font-bold">Post Editor</h1>

            <!-- Кнопка бургер-меню -->
            <button class="md:hidden text-gray-700 focus:outline-none" onclick="toggleMenu()">
              <!-- 3 полоски -->
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
            </button>

            <nav class="hidden md:flex space-x-6">
              <a href="/" class="text-gray-700 hover:text-gray-900">Home</a>
              <a href="/" class="text-gray-700 hover:text-gray-900">Posts</a>
              <a href="/meta" class="text-gray-700 hover:text-gray-900">Categories and Tags</a>
            </nav>

        </div>

        <div id="mobile-menu" class="md:hidden hidden absolute right-4 top-full mt-2 w-48 flex flex-col items-end space-y-2 px-4 py-4 bbg-white/50 backdrop-blur-md rounded-xl shadow-lg transition-all duration-300">
            <a href="/" class="text-gray-700 hover:text-gray-900">Home</a>
            <a href="/" class="text-gray-700 hover:text-gray-900">Posts</a>
            <a href="/meta" class="text-gray-700 hover:text-gray-900">Categories and Tags</a>
        </div>



    </header>
    <script>
      function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
      }
    </script>

    <!-- ОСНОВНОЙ КОНТЕНТ -->
    <main class="flex-grow">
        <div class="max-w-6xl mx-auto px-4 py-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- ФУТЕР -->
    <footer class="bg-black/70 backdrop-blur-md border-t mt-10 py-6 text-sm text-stone-100">
        <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4">

            <div class="text-center md:text-left">
                Post Editor
            </div>

            <div><a href="https://github.com/greyroll" class="hover:text-rose-400 transition" target="_blank">GitHub</a></div>


      </div>
    </footer>

</body>
</html>
