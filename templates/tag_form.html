{% extends "base.html" %}

{% block title %}Tag Form{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-8 bg-white/70 backdrop-blur-md shadow rounded-xl">

  <h1 class="text-2xl font-bold text-gray-800 mb-6">🏷️ New Tag</h1>

  <form method="post" class="space-y-4">

    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm
               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        required
      >
    </div>

    <!-- Submit -->
    <button type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
      ➕ Create
    </button>

  </form>

</div>
{% endblock %}
