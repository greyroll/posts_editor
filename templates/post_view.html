{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<article>
    <h1>{{ post.title }}</h1>
    <p><strong>Category:</strong> {{ post.category.name }}</p>
    <p><strong>Tags:</strong>
        {% for tag in post.tags %} {{ tag.name }} {% if not loop.last %}, {% endif %}{% endfor %}
    </p>
    <p>{{ post.content }}</p>
</article>
{% endblock %}
