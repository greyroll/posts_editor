{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="max-w-3xl mx-auto px-4 py-8 bg-white/70 backdrop-blur-md rounded-xl shadow-sm">

    <a href="/"
        class="inline-flex items-center text-sm text-blue-600 hover:text-blue-800 mb-6 transition">
        <!-- стрелка -->
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Posts
    </a>


  <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ post.title }}</h1>

  <p class="text-sm text-gray-600 mb-2">
    <span class="font-medium">Category:</span> {{ post.category.name }}
  </p>

  <p class="text-sm text-gray-600 mb-4">
    <span class="font-medium">Tags:</span>
    {% for tag in post.tags %}
      <span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-1 rounded-full mr-2 mb-1">
        {{ tag.name }}
      </span>
    {% endfor %}
  </p>

  <div class="prose prose-sm sm:prose lg:prose-lg max-w-none text-gray-800">
    {{ post.content }}
  </div>

</article>
{% endblock %}
