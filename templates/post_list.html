{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}

<h1>Posts</h1>

<ul>
    {% for post in posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a> (Category: {{ post.category.name }})</li>
    {% else %}<li>No posts available.</li>{% endfor %}
</ul>
{% endblock %}
