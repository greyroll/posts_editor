{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4">

   <div class="flex justify-between items-center mb-6">
       <h1 class="text-4xl font-bold text-gray-800 mb-6">ðŸ“š Posts</h1>
        <a href="/posts/new"
           class="inline-flex items-center gap-2 bg-blue-600 text-white text-sm font-medium px-4 py-2 rounded-xl shadow hover:bg-blue-700 transition">
          âž• Add Post
        </a>
   </div>

  {% if posts %}
    <ul class="space-y-4">
      {% for post in posts %}
        <li class="border border-sm border-zinc-200 rounded-xl p-4 bg-white/70 backdrop-blur-md shadow-sm hover:shadow-xl transition-all">
          <a href="/posts/{{ post.id }}" class="text-xl text-stone-800 hover:text-stone-600 font-semibold underline underline-offset-4">
            {{ post.title }}
          </a>
          <p class="text-sm text-gray-600 mt-1">Category: {{ post.category.name }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-gray-500 italic">No posts available.</p>
  {% endif %}

</div>
{% endblock %}
